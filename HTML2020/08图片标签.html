<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>

<!--图片标签用于引入一个外部图片
    src指定外部图片路径,路径规则和超链接一样
    img属于一种替换元素,介于块和行内元素之间
    alt 图片的描述,默认情况下不显示,有些浏览器在图片无法加载时显示,搜索引擎
    会根据alt的内容识别图片,如果不写alt属性则不会被搜索引擎搜索到

    width 图片的宽度
    height 图片的高度
    如果宽度和高度只修改了一个,为了保证比例不变,另外一个也会改变
    注意:在pc端不建议修改图片大小

    图片的格式
    jpeg/gif/png
    将图片转换为base64编码直接引用,不常用,当网页需要和图片一块加载出来时可以用
    -->
<img src="./img/admin.jpg" alt="杰瑞" width="100" height="100">
<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1602698080904&di=9b034be8caf66d535db2b138e07b1b18&imgtype=0&src=http%3A%2F%2Fa2.att.hudong.com%2F36%2F48%2F19300001357258133412489354717.jpg">

</body>
</html>
