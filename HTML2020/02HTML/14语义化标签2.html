<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--header表示网页的头部
    main表示网页的主体部分,一个网页只有一个main
    footer表示网页底部
    nav表示网页中导航
    aside 表示和主体相关的其他内容(侧边栏)
    article 表示独立的文章
    section 表示一个独立的区域,上边的标签都不能表示时使用section

    div 没有语义,目前广泛应用的区块
    span 行内元素,没有任何语义,用于在网页中选中文字 -->
<header></header>
<main></main>
<footer></footer>
<nav></nav>
<section></section>
<div></div>
<span>行内元素</span>
</body>
</html>
