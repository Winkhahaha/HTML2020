<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<!--在页面独占一行的元素成为块元素
    标题标签也是一个块元素
-->
<h1>一个页面只有一个h1</h1>
<h2>二</h2>
<h3>三</h3>
<h4>四</h4>
<h5>五</h5>
<h6>六</h6>

<!--hgroup用来为标题分组,可以将一组相关的标题放进去-->
<hgroup>
    <h2>狗</h2>
    <h3>猫</h3>
</hgroup>

<!--p标签表示页面中的一个段落-->
<p>在p标签中的内容表示一个段落</p>
<p>在p标签中的内容表示一个段落</p>


<!--em标签用于表示语音语调的一个加重

在页面中不会独占一行的元素称为行内元素-->
<p>今天天气<em>真</em>不错</p>

<!--strong表示强调重要内容-->
<p>你今天必须<strong>完成作业</strong></p>

<!--blockquote表示一个长引用
    块元素-->
鲁迅说:
<blockquote>
    这句话我没有说过!
</blockquote>

<!--q也表示引用,短引用-->
子曰
<q>学而不思则罔</q>

<!--p元素中不能放任何块元素 -->
</body>
</html>
