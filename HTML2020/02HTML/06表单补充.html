<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="target.html">
<!--    autocomplete="off"关闭自动补全
        readonly将表单选项设为只读
        autofocus 设置表单项自动获取焦点
        -->
    <input type="text" name="username" value="请输入用户名:" autocomplete="off" readonly><br/>
    <input type="reset">
    <input type="button" value="普通按钮"><br/>

    <!--    兼容性不好-->
    <input type="color"><br/>
    <input type="email"><br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
