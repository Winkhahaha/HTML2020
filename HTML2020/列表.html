<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--列表list
1.有序列表
2.无序列表
3.定义列表

无序列表 ul标签
    使用li表示列表项    -->
<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>

<!--有序列表 ol-->
<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>

<!--定义列表 dl
使用dt来表示定义的内容
使用dd来对内容进行解释说明-->

<dl>
    <dt>结构</dt>
    <dd>结构表示网页的结构,结构用来规定网页中哪里是标题,哪里是段落</dd>
    <dd>结构表示网页的结构,结构用来规定网页中哪里是标题,哪里是段落</dd>
    <dd>结构表示网页的结构,结构用来规定网页中哪里是标题,哪里是段落</dd>
</dl>

<!--列表之间可以互相嵌套-->
<ul>
    <li>
        aa
    </li>
    <ul>
        <li>aa-1</li>
        <ul>
            <li>aa-1-1</li>
            <li>aa-1-2</li>
        </ul>
        <li>aa-2</li>
    </ul>
</ul>

</body>
</html>
