<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orangered;

            /*定位 position
                    高级的布局手段
                    通过定位我们将元素摆放到页面的任意位置
                    使用position来设置定位
                可选值:
                    static 默认值,元素是静止的没有开启定位
                    relative 开启元素的相对定位
                    absolute 开启元素的绝对定位
                    fixed 开启元素的固定定位
                    sticky 开启元素的粘滞定位

                相对定位:
                    - 当元素的position属性值设置为relative时,则开启了元素的相对定位
                            - 元素开启相对定位后,如果不设置偏移量元素不会发生任何的变化
                            - 参照元素在文档流中的位置
                            - 相对定位会提升元素的层级
                            - 不会脱离文档流
                            - 块还是块,行内还是行内
                偏移量
                    - top/bottom/left/right

            */
            position: relative;
            left: 200px;
            top: 200px;
            /*margin-left: 200px;*/
            /*margin-top: -200px;*/

        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
