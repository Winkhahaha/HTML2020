<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orangered;

            /*
                固定定位:
                    position属性设置为fixed则开启了元素的固定定位
                        固定定位永远参照于浏览器的视口进行定位
            */
            position: fixed;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: green;
        }

        .box5 {
            width: 300px;
            height: 300px;
            background-color: slategray;
        }
    </style>
</head>
<body>
<div class="box1">1</div>

<div class="box4">
    4
    <div class="box5">
        5
        <div class="box2">2</div>
    </div>
</div>

<div class="box3">3</div>
</body>
</html>
