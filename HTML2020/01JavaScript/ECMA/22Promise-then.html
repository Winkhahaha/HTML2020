            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('用户数据');
                }, 1000);
            });

            // then方法返回结果是Promise对象,对象状态由回调函数的执行结果决定
            const result = p.then(value => {
                alert(value)
                // 1.如果回调函数中返回的结果是非Promise类型的属性,状态为成功,返回值为成功的值
                // return '成功';
                /* 2是Promise对象
                return new Promise((resolve, reject) => {
                    resolve('ok');
                });*/
                /*
                 3.抛出错误
                 */
                throw new Error('出错!');
            }, reason => {
                alert(reason)
            });

        }
    </script>
