<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script type="text/javascript">
        window.onload = function () {
            var s = [23, 65, 98, 5];
            // 自定义filter()方法
            Array.prototype.myFilter = function (callback) {
                var newArray = [];
                for (var i = 0; i < this.length; i++) {
                    alert('当前正在处理的数组:' + this + "\n当前正在处理的元素" + this[i] + "\n当前正在处理的元素的下标" + i + "\n");
                    if (callback.call(this, this[i])) {     // 判断所给条件为true
                        newArray.push(this[i]);
                    }
                }
                return newArray;
            };

            var new_s = s.myFilter(item => item % 2 === 1);
            alert(new_s)
        }
    </script>
</head>
