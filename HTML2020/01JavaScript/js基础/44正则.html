    <meta charset="UTF-8">

    <script type="text/javascript">
        window.onload = function () {
            // 参数:正则表达式,匹配模式(可以是i(忽略大小写),g(全局匹配))
            var regex = new RegExp("a", "i");
            // 正则表达式的方法
            // alert(regex.test("aA"));
            // 匹配a或b
            regex = /a|b/;
            // alert(regex.test("abAB"));
            // a或b或c
            regex = /[abc]/;
            // alert(regex.test("abAB"));
            regex = /[a-zA-Z0-9]/;
            // alert(regex.test("abAB123"));
            // 是否含有abc,adc,a...c
            regex = /a[a-zA-Z0-9]c/;
            // alert(regex.test("abc"));
            // 除过
            regex = /[^a-zA-Z0-9]/;
            // alert(regex.test("*"));

            // 字符串与正则
            var str = "1a2b3c4d5e6f";
            // alert(str.split(/[A-z]/))

            // search搜索字符串是否含有指定内容
            str = "bbc 5ec afc"
            // alert(str.search(/a[A-z]c/));

            // match:将符合正则的串返回,如果未设置全局匹配模式,则只返回第一次找到的串
            // 全局匹配模式下返回的是Array类型
            str = "1a2aba3acA4ada5e6f"
            // alert(str.match(/[A-z]/g).join(""));

            // replace:将字符串指定内容替换为新内容(默认替换第一个)
            // alert(str.replace(/[A-z]/g, ""))

            // 是否含有连续的几个a,ab
            str = "aaaaabababzza";
            // 量词 设置次数(只对前边的一个内容起作用)
            regex = /a{3}/;
            // alert(regex.test(str));
            regex = /(ab){3}/;
            // alert(regex.test(str));
            // b出现1到三次
            regex = /ab{1,3}/;
            // alert(regex.test(str));

            // 检查是否以a开头
            regex = /^a/;
            // alert(regex.test(str));
            // 以a结尾
            regex = /a$/;
            // alert(regex.test(str));
            // 同时使用^和$ 则字符串必须匹配正内容
            regex = /^dog$/
            // alert(regex.test("dog"));

            // 检查合法手机号
            // 第一位1开头 第二位3-9任意 之后任意九个数字
            regex = /^1[3-9][0-9]{9}$/
            // alert(regex.test("1391234567"));

            // 检查字符串是否有. \.
            // .的意思是任意字符
            regex = /\./
            // alert(regex.test("."))

            // 接收一个用户名
            str = "     zhang  san    "
            // 去除用户名空格(去开头和结尾)
            // alert(str.replace(/^\s*|\s*$/g, ""))

            // 电子邮箱正则
            // 任意字母数字下划线 .别名 @ 任意字母数字 .com.cn
            regex = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/
            alert(regex.test("abc.123@qq.com.cn"))

        }
    </script>
