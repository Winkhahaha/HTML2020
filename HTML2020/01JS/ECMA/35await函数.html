<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script type="text/javascript">
        window.onload = function () {
            let p = new Promise((resolve, reject) => {
                // resolve('成功');
                reject('失败');
            });

            // await放在async函数中
            async function main() {
                try {
                    let result = await p;
                    alert(result);
                } catch (e) {
                    alert(e)
                }
            }

            main();

        }
    </script>
</head>
