<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script type="text/javascript">
        window.onload = function () {
            // dot . 除换行符以外的任意单个字符
            // 通配符加上s, .全部匹配
            let str = `
            <ul>
                <li>
                    <a>哈哈哈</a>
                    <p>明天</p>
                </li>
                <li>
                    <a>嘿嘿嘿</a>
                    <p>后天</p>
                </li>
            </ul>`;
            const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
            let result;
            let data
            [] = [];
            while (result = reg.exec(str)) {
                data.push({tittle: result[1], time: result[2]});
            }
        }
    </script>
</head>
