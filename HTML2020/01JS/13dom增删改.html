<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/css.css"/>
    <script type="text/javascript">
        /*
           定义一个函数,为指定元素绑定单击响应事件
           id:要绑定事件的按钮id
           fun:表示事件的回调函数
        */
        function myClick(id, fun) {
            var btn = document.getElementById(id);
            btn.onclick = fun;
        }

        window.onload = function () {

            // 创建广州节点,添加到#city下
            myClick("btn01", function () {
                // --> 创建<li>广州</li>
                // 1.创建li元素节点
                var li = document.createElement("li");
                // 2.创建广州文本
                var GZ = document.createTextNode("广州");
                // 3.将广州文本设置为li的子节点(即创建<li>广州</li>)
                li.appendChild(GZ);
                // 4.获取id为city的节点
                var city = document.getElementById("city");
                // 5.将li_GZ(<li>广州</li>)添加到city中(即添加到页面)
                city.appendChild(li);
            })

            // 将广州节点插入到#bj之前
            myClick("btn02", function () {
                // --> 创建<li>广州</li>
                // 1.创建li元素节点
                var li = document.createElement("li");
                // 2.创建广州文本
                var GZ = document.createTextNode("广州");
                // 3.将广州文本设置为li的子节点(即创建<li>广州</li>)
                li.appendChild(GZ);
                // 4.获取id为bj
                var bj = document.getElementById("bj");
                // 5.获取city
                var city = document.getElementById("city");
                /*
                   6.插入bj之前
                city.insertBefore(li,bj);
                可以在指定的子节点前插入新的子节点:
                    父节点.inserBefore(新节点,旧节点)
                 */
                city.insertBefore(li, bj);
            })

            // 用广州节点替换bj
            myClick("btn03", function () {
                // --> 创建<li>广州</li>
                // 1.创建li元素节点
                var li = document.createElement("li");
                // 2.创建广州文本
                var GZ = document.createTextNode("广州");
                // 3.将广州文本设置为li的子节点(即创建<li>广州</li>)
                li.appendChild(GZ);
                // 4.获取id为bj
                var bj = document.getElementById("bj");
                // 5.获取city
                var city = document.getElementById("city");
                // 6.替换:父节点.replaceChild(新节点,旧节点)
                city.replaceChild(li, bj);
            })

            // 删除#bj节点
            myClick("btn04", function () {
                // 4.获取id为bj
                var bj = document.getElementById("bj");
                // 5.获取city
                // var city = document.getElementById("city");
                // // 6.删除:父节点.removeChild(指定节点)
                // city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            })

            // 读取#city内的HTML代码
            myClick("btn05", function () {
                // 5.获取city
                var city = document.getElementById("city");
                alert(city.innerHTML)
            })

            // 设置#bj内的HTML代码
            myClick("btn06", function () {
                // 4.获取id为bj的节点
                var bj = document.getElementById("bj");
                bj.innerHTML = "哈哈";
            })

            myClick("btn07", function () {
                // 向city中添加广州
                var city = document.getElementById("city");
                // 不推荐
                // city.innerHTML += "<li>广州</li>";
                // 采取折中
                var li = document.createElement("li");
                // 相当于创建<li>广州</li>
                li.innerHTML = "广州";
                city.appendChild(li);

            })

        }


    </script>
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

    </div>
</div>
<div id="btnList">
    <div>
        <button id="btn001">创建一个"广州"节点,添加到#city下</button>
    </div>
    <div>
        <button id="btn02">将"广州"节点插入到#bj前面</button>
    </div>
    <div>
        <button id="btn03">使用"广州"节点替换#bj节点</button>
    </div>
    <div>
        <button id="btn04">删除#bj节点</button>
    </div>
    <div>
        <button id="btn05">读取#city内的HTML代码</button>
    </div>
    <div>
        <button id="btn06">设置#bj内的HTML代码</button>
    </div>
    <div>
        <button id="btn07">创建一个"广州"节点,添加到#city下</button>
    </div>
</div>
</body>
</html>
