<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script type="text/javascript">
        window.onload = function () {

            var num = 1;
            // setInterval(function () {
            //     alert(num++);
            // }, 3000)

            /*
                延时调用:一个函数不马上执行,而是隔一段时间后执行
                    只会执行一次
             */
            var timeout = setTimeout(function () {
                alert(num++);
            }, 3000);
            // 关闭延时调用
            clearTimeout(timeout);
        }
    </script>
</head>
