<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div, span {
            font-size: 25px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bbffaa;

            /*float: left;*/
        }

        /*.box1::before{*/
        /*    content: '';*/
        /*    display: table;*/
        /*}*/

        .box2 {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-top: 100px;
        }

        .box3 {
            border: 10px black solid;
        }

        .box4 {
            width: 100px;
            height: 300px;
            background-color: orangered;
            float: left;

        }

        /*同时解决高度塌陷和外边距重叠问题*/
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1 clearfix">
    <div class="box2">外邊距重叠</div>
</div>

<span>------分割线------</span>

<div class="box3 clearfix">
    <div class="box4">高度塌陷</div>
</div>
<!--<div class="box3">3</div>-->
</body>
</html>
