<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /*设置图片的容器*/
        .img-list {
            width: 590px;
            height: 470px;
            margin: 100px auto;

            /*为ul开启相对定位,目的是使ul中的pointer可以相对于ul定位而不是相对于初始包含块*/
            position: relative;
        }

        /*设置li*/
        .img-list li {
            /*全部脱离文档流*/
            position: absolute;
        }

        /*通过修改元素的层级来显示指定的图片*/
        .img-list li:nth-child(1) {
            z-index: 1;
        }

        /*设置导航点样式*/
        .pointer {
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            left: 35px;
        }

        .pointer a {
            /*设置元素向左浮动*/
            float: left;
            width: 12px;
            height: 12px;
            margin-left: 5px;
            border-radius: 50%;
            background-color: rgba(148, 0, 211, .6);
            /*将背景颜色设置到内容区,边框和内边距不在有背景色*/
            background-clip: content-box;
            border: 2px solid transparent;
        }

        .pointer .active,
        .pointer a:hover{
            background-color: white;
            border: 2px solid rgba(148, 0, 211, .6);
        }
    </style>
</head>
<body>
<ul class="img-list">
    <li><a href="javascript:"><img src="./img/05/1.jpg" alt=""></a></li>
    <li><a href="javascript:"><img src="./img/05/2.jpg" alt=""></a></li>
    <li><a href="javascript:"><img src="./img/05/3.jpg" alt=""></a></li>
    <li><a href="javascript:"><img src="./img/05/4.jpg" alt=""></a></li>
    <li><a href="javascript:"><img src="./img/05/5.jpg" alt=""></a></li>
    <li><a href="javascript:"><img src="./img/05/6.jpg" alt=""></a></li>
    <li><a href="javascript:"><img src="./img/05/7.jpg" alt=""></a></li>
    <li><a href="javascript:"><img src="./img/05/8.jpg" alt=""></a></li>

    <div class="pointer">
        <a class="active" href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <a href="javascript:"></a>
    </div>
</ul>
</body>
</html>
