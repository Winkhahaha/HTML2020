<html lang="en">
<head>

    <title>Title</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: purple;
            border: 10px orangered solid;

            /*
                内边距
                    - 内容区和边框之间的距离是内边距
                    - padding-top/right/bottom/left

                    - 背景颜色会延伸到内边距上

                    一个盒子的可见框大小 由内容区 内边距 边框共同决定
            */
            /*padding-top: 100px;*/
            /*padding-left: 100px;*/
            /*padding-right: 100px;*/
            /*padding-bottom: 100px;*/

            padding: 100px;
        }

        .inner {
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="inner"></div>

</div>
</body>
