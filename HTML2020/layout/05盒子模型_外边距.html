<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: purple;
            border: 10px orangered solid;

            /*
            - 外边距不会影响盒子可见框的大小
            - 但是外边距会影响盒子的位置
            - 一共有四个方向的外边距
                 margin-top/right/bottom/left

                 元素在页面中是按照自左向右的顺序排列的
                 所以默认情况下如果我们设置的左和上外边距,会移动元素自身
                 而设置下和右外边距会移动其他元素

                 会影响盒子实际占用空间
             */
            /*margin-top: 100px;*/
            /*margin-left: 100px;*/
            /*margin-bottom: 100px;*/

            margin: 100px;

        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
