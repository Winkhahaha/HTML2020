<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 800px;
            height: 200px;
            border: 10px red solid;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin-left: 100px;
            margin-right: 400px;
            /*
                元素的水平方向的布局:
                    元素在其父元素中水平方向的布局有以下几个属性共同决定
                        margin-left
                        border-left
                        padding-left
                        width
                        padding-right
                        border-right
                        margin-right

                 inner的属性必须满足外面的800

                 如果将一个宽度和一个外边距设置为auto,则宽度会调整

                 让一个元素在其父元素水平居中
                    width:
                    margin:0 auto;
             */
        }
    </style>
</head>
<body>
<div class="outer">

    <div class="inner"></div>
</div>
</body>
</html>
