<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            background-color: aquamarine;
            width: 100px;
        }

        .box2 {
            background-color: red;
            width: 100px;
        }

        span {
            background-color: blueviolet;
            width: 100px;
        }

    </style>
</head>
<body>
<!--
    文档流
        - 网页是多层结构,一层落着一层,
        通过css为每一层来设置样式,
        作为用户只看到最顶上一层,
        最底下的一层成为文档流,文档流是网页的基础,
        我们所创建的元素默认都是在文档流中进行排列的
        - 对于我们来说元素主要有两个状态
             在文档流中
             不在文档流中

        - 元素在文档流中有何特点?
            - 块元素
                - 在页面独占一行
                - 默认宽度是父元素的全部(会把父元素撑满)
                - 默认高度是被内容撑开(子元素)

            - 行内元素
                - 不会独占一行
                - 在页面中自左向右水平排列,如果一行不能容纳所有行内元素,则元素会换到第二行
-->
</body>
<div class="box1">我是div1</div>
<div class="box2">我是div2</div>

<span>我是span1</span>
<span>我是span2</span>

</html>
