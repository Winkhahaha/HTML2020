<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
            background-color: antiquewhite;
        }

        /*设置外部ul的样式*/
        .img-list {
            /*设置ul的宽/高度*/
            width: 190px;
            height: 470px;
            /*裁减溢出的内容*/
            overflow: hidden;
            /*使ul在页面中居中*/
            margin: 50px auto; 
            background-color: #F4F4F4;
        }

        /*设置li的位置*/
        .img-list li {
            margin-bottom: 9px;
        }

        /*设置图片的大小*/
        .img-list img {
            width: 100%;
        }
    </style>
</head>
