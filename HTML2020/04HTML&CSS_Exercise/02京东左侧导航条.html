        .left-nav {
            width: 190px;
            height: 450px;
            padding: 10px 0;
            background-color: #F4F4F4;
            margin: 50px auto;
        }

        /*让文字在父元素中垂直居中*/
        .left-nav .item {
            height: 25px;
            line-height: 25px;
            padding-left: 18px;
        }

        /*设置鼠标移动后显示*/
        .item:hover {
            background-color: darkviolet;
        }

        /*设置超链接的字体样式*/
        .item a {
            font-size: 14px;
            color: deepskyblue;
            text-decoration: none;
        }

        /*超链接选择颜色*/
        .item a:hover {
            color: chartreuse;
        }

        /*设置"/"样式*/
        .item .line {
            font-size: 14px;
            color: orangered;
            padding: 0 2px;
        }


    </style>
