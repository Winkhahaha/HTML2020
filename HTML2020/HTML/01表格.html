<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="50%">
    <!--    在table中使用tr表示表格中的一行-->
    <tr>
<!--        rowspan 纵向合并单元格-->
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
<!--        <td>4</td>-->
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
<!--        colspan 横向合并单元格-->
        <td colspan="2">8</td>
<!--        <td>9</td>-->
    </tr>
</table>
</body>
</html>
