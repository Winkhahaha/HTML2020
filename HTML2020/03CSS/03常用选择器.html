<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    /*将所有的段落字体设置为红色
          1.元素选择器:
            作用:根据标签名来选中指定的元素
            语法:标签名{属性}
    */
    p{
        color: blueviolet;
    }

    h1{
        color: orangered;
    }

    /*将某一句设置为红色
      2.ID选择器:
        根据元素ID属性值选中一个元素
        语法:#id{属性}
    */
    #red{
        color: red;
    }

    /*3.类class选择器
        根据元素的class属性值选中一组元素
        语法:.class(类名){属性}*/
    .test{
        color: blue;
    }
    .abc{
        font-size: 20px;
    }

    /*通配选择器
            作用:选中页面中的所有元素
            语法:*{属性}
     */
    /**{*/
    /*    color: red;*/
    /*}*/

</style>

</head>
<body>

<p>飞流直下三千尺</p>
<p id="red">疑是银河落九天</p>
<p class="test">疑是银河落九天</p>
<p class="test">疑是银河落九天</p>
<!--class 是一个标签的属性,它和id类似,不同的是class可以重复使用
        可以通过class属性来为元素分组,
        可以同时为一个元素指定多个class属性-->
<h1 class="test abc">一首诗</h1>
</body>
</html>
