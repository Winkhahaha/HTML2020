<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            /*
            可以直接使用颜色名来设置颜色
            也可RGB
            rgba:a表示透明度
            十六进制的rgb值:- #红色绿色蓝色
            - 颜色浓度通过00-ff
            - 如果颜色两位两位重复可以进行简写,#aabbcc->#abc


            HSL:
            H 色相
            S 饱和度
            L 亮度
            */
            background-color: rgb(109, 5, 124);
            background-color: hsl(30, 95%, 60%);
        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
