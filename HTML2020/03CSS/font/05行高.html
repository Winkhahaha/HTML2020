<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            font-size: 50px;
            /*可以将行高设为和高度一样的值,使单行文字在一个元素中垂直居中*/
            /*height: 200px;*/
            line-height: 200px;
            /*
            行高
                指的是文字占有的实际高度
                    通过;line-height来设置行高
                        行高可以指定一个大小(px em)
                            如果是一个整数的话,行高将会是字体的指定的倍数

           字体框
                - 字体框就是字体存在的格子,设置font-size实际上就是在设置字体框的高度
            */
            border: 1px red solid;
        }
    </style>
</head>
<body>
<div>今天天气不错 hello hello hello</div>
</body>
</html>
