<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    引入图标字体-->
    <link rel="stylesheet" href="css/all.css">
    <style>
        li{
            list-style: none;
        }

        li::before{
            /*在content中设置字体编码
                设置字体样式
                */
            content: '\f1b0';
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: #ff0008;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<ul>
    <li>飞流直下三千尺</li>
    <li>疑是银河落九天</li>
</ul>

<span class="fas">&#xf0f3;</span>

</body>
</html>
