<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>

    /**
    伪类:用来描述一个元素的特殊状态
            比如第一个子元素,被点击的元素,鼠标移入的元素
        伪类一般情况下都是使用:开头
            :first-child 第一个
            :last-child     最后一个
            nth-child()    第n个,直接填n就全选,2n或even选偶数,2n+1或odd选奇数
    */
    ul > li:first-child {
        color: red;
    }

    /*ul > li:last-child {*/
    /*    color: red;*/
    /*}*/

    /*ul > li:nth-child(3) {*/
    /*    color: red;*/
    /*}*/

    /*
    :first-of-type 在同类型中进行排序
    */

    ul > li:first-of-type {
        color: red;
    }

    /**
    :not() 否定伪类
            将符合条件的元素从选择器中去除
     */

    ul > li:not(:nth-of-type(3)) {
        color: yellow;
    }

</style>
<body>
<ul>
    <span>我是一个span</span>
    <li>第0个</li>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
</ul>
</body>
</html>
