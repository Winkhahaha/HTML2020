<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            color: purple;
        }

        #box1 {
            color: green;
        }

        div#box1 {
            color: red;
            background-color: yellow;
        }

        div, p, span {
            background-color: yellowgreen;
        }



        /*
        样式的冲突
            - 当我们通过不同的选择器,选中相同的元素,并且为相同的样式设置不同的值时,此时就发生了样式的冲突
            发生样式冲突时:应用哪个样式的权重(优先级)决定

            选择器的权重
                内联样式
                1000
                id选择         100
                类和伪类的选择器 10
                元素选择器      1


                可以在某一个样式的后边添加一个!important获取到最高优先级,甚至超过内联样式
                    注意:在开发中慎用!
        */
    </style>

</head>
<body>
<div id="box1" class="red">
    我是一个div
<span>
    我是div中span
</span>

</div>

</body>
</html>
