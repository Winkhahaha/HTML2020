<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orangered;

            /*绝对定位
                 - 当元素的position属性设置为absolute时,则开启了元素的绝对定位
                 - 绝对定位特点:
                        开启绝对定位后,如果不开启偏移量元素的位置不会发生变化
                        开启绝对定位后,元素会从我们文档流脱离
                        绝对定位会改变元素的性质,行内变成块,块的宽高被内容撑开
                        绝对定位会使元素提升一个层级
                        绝对定位元素相对于其包含块进行定位的

                     包含块{
                        - 正常情况下:包含块就是离当前元素最近的祖先块元素
                        - 绝对定位的包含块:由父到祖(看是否开启定位)
                     }
            */
            position: absolute;
            top: 0;
            left: 0;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: green;
            position: relative;
        }

        .box5 {
            width: 300px;
            height: 300px;
            background-color: slategray;
            position: relative;
        }
    </style>
</head>
<body>
<div class="box1">1</div>

<div class="box4">
    4
    <div class="box5">
        5
        <div class="box2">2</div>
    </div>
</div>

<div class="box3">3</div>
</body>
</html>
