<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /**
        style块里面只能写css的语法

        css基本语法:

        选择器:通过选择器可以选中页面中的指定元素,
        比如p的作用就是选中页面中所有p元素

        声明块,通过声明块来指定要为元素设置的样式,
        声明块由一个一个的声明组成
        声明是有一个名值对应结构
        一个样式名对应一个样式值,名和值之间以:连接,以;结尾
         */
        p{
            color: red;
            font-size: 40px;
        }
        h1{
            color: orange;
        }


    </style>

</head>
<body>
<h1>一首诗</h1>
<p>飞流直下三千尺</p>
</body>
</html>
