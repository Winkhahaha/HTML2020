<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header, main, footer {
            width: 1000px;
            margin: 0 auto;
        }

        header {
            height: 200px;
            background-color: silver;
        }

        main {
            height: 500px;
            background-color: black;
            margin: 10px auto;
        }

        /*nav,article,aside{*/
        /*    float: left;*/
        /*    height: 100%;*/
        /*}*/

        /*设置左侧导航*/
        nav {
            float: left;
            width: 190px;
            height: 100%;
            background-color: darkviolet;
        }

        /*设置中间内容*/
        article {
            float: left;
            width: 600px;
            height: 100%;
            background-color: lightseagreen;
            margin: auto 10px;
        }

        /*设置右侧内容*/
        aside {
            float: left;
            width: 190px;
            height: 100%;
            background-color: yellow;
        }

        footer {
            height: 150px;
            background-color: tomato;
        }
    </style>
</head>
<body>
<!--头部-->
<header></header>

<!--主体-->
<main>
    <!--    左侧导航-->
    <nav></nav>

    <!--    中间的内容-->
    <article></article>

    <!--    右边的边栏-->
    <aside></aside>

</main>

<!--底部-->
<footer></footer>

</body>
</html>
