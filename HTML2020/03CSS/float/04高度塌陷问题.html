<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .outer {
            border: 10px red solid;

            /*BFC:导致一个元素变成独立的布局区域
                    开启BFC的元素不会被浮动元素覆盖
                    开启BFC的元素子元素和父元素外边距不会重叠
                    开启BFC的元素可以包含浮动的子元素

                 特殊方式开启元素的BFC
                    1.设置元素的浮动
                    2.将元素设置为行内块元素
                    --- 以上不推荐 ---
                    3.将元素的overflow设置为一个非visible的值(hidden)
            */
            /*float: left;*/
            /*display: inline-block;*/
            overflow: hidden;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: #bbffaa;

            /*高度塌陷
                浮动布局中,父元素高度默认被子元素撑开,当子元素浮动后,其会完全脱离文档流
                无人撑起父元素高度,导致父元素的高度丢失

             父元素高度丢失以后,其下的元素会自动上升,导致页面的布局混乱

             所以高度塌陷是浮动布局必须要处理的问题
            */
            float: left;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;

        }
    </style>

</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>

<div class="box1"></div>
</body>
</html>
