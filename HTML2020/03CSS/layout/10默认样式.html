<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /**
        默认样式
            - 浏览器会为我们的元素设置一些默认样式
            - 默认样式的存在会影响到页面的布局,通常情况下编写网页时必要去除浏览器的默认样式(pc端的页面)
         */
        .box1 {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }

        body {
            margin: 0;
        }

        p {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            /*去除符号*/
            list-style: none;
        }

        *{
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<div class="box1"></div>
<p>疑是银河落九天</p>
<p>疑是银河落九天</p>
<p>疑是银河落九天</p>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
