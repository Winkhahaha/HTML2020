<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .s1 {
            background-color: yellow;
            /*width: 100px;*/
            /*height: 100px;
            行内元素不支持设置宽高
            垂直方向的padding不会影响页面的布局
                    border不会影响页面的布局
                    margin不会影响页面的布局
            */
            padding: 100px;
            border: 100px solid red;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: darkviolet;
        }

        a {
            /*
                display 用来设置元素显示的类型
                    可选值 inline
                            block 设置为块元素
                visibility 用来设置元素的显示状态
                            hidden在页面中隐藏,但是依然占据页面的位置
             */
            width: 100px;
            height: 100px;
            /*display: inline-block;*/
            visibility: hidden;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
<a href="javascript:;">超链接</a>
<span class="s1">我是span</span>
<div class="box1"></div>
</body>
</html>
