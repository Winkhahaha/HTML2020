<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            /*
                内容区,元素中的所有的子元素和文本内容都在内容区排列
                    内容区的大小由width和height两个属性来设置
            */
            width: 200px;
            height: 200px;
            background-color: yellowgreen;

            /*
                边框,边框属于盒子的边缘,边框里面属于盒子内部,出了边框都是盒子外部
                设置边框至少设置三个样式,边框的大小会影响盒子的大小
                    边框的宽度 border-width
                    边框的颜色 border-color
                    边框的样式 border-style
             */
            border-width: 30px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>
<body>

<!--
            css将页面中的所有元素都设置为了一个矩形的盒子
            - 将元素设置为矩形的盒子后.对页面的布局就成了摆放盒子
            - 每一个盒子都由以下几个部分组成:
                - 内容区
                - 内边距
                - 边框
                - 外边距
            -->
<div class="box1">div1</div>
</body>
</html>
