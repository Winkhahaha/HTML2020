<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /*
        伪元素表示页面中一些特殊的并不真实存在的元素
            伪元素使用::开头
                    ::first-letter 表示第一个字母
                    ::first-line 表示第一行
        */
        p::first-letter {
            font-size: 50px;
        }

        p::first-line {
            background-color: yellow;
        }

        /*选中行*/
        p::selection {
            background-color: blue;
        }

        /*
        ::before 元素的开始
        ::after  元素的最后
        必须结合  content: '内容';
        */
        div::before {
            content: 'abc';
            color: red;
        }

        div::after {
            content: '哈哈';
            color: purple;
        }
    </style>
</head>
<body>
<q>hello</q>
<p>F飞流直下三千尺</p>
<div>hello hello how are you</div>
</body>
</html>
