<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*
        [属性名] 选择含有指定属性的元素
        [属性名=属性值] 选择含有指定属性和属性值的元素
        [属性名^=属性值] 选择属性值以指定值开头的元素
        [属性值$=属性值]  选择属性值以指定值结尾的元素
        [属性名*=属性值] 选择属性值中含有某值的元素
        */
        p[title=abc] {
            color: orangered;
        }
    </style>
</head>
<body>
<h1>一首诗</h1>
<p title="abc">飞流直下三千尺</p>
<p title="abcd">疑是银河落九天</p>
<p title="abcde">疑是银河落九天</p>
<p title="cdeabc">疑是银河落九天</p>
</body>
</html>
